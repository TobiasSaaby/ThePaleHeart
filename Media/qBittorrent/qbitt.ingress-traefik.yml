apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.qbitt.local.flyvmed.dk`) # change to your domain
      kind: Rule
      services:
        - name: qbittorrent
          port: 80
    - match: Host(`qbitt.local.flyvmed.dk`) # change to your domain
      kind: Rule
      services:
        - name: qbittorrent
          port: 80
  tls:
    certResolver: letsencrypt