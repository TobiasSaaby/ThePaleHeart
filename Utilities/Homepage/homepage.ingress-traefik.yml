apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage-ingress
  namespace: homepage
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`homepageh.local.flyvmed.dk`) && PathPrefix(`/`)
    kind: Rule
    services:
    - kind: Service
      name: homepage
      namespace: homepage
      port: 3000
  tls:
    certResolver: letsencrypt